{% extends 'adminindex.html' %}
{% block body%}

	<style type="text/css">
			body
		{
		background:linear-gradient(#3455a4,#0865a0);
		}
		table
			{
			 text-align:center;
			 width:100%;

			color: white;
			}
		th{
		text-align:center;
		  color:#fff;
		  padding:5px;

		}td{
		  color:#fff;

			{
			width: 100%;
			color:black;

<body>
	<table cellspacing="2">
	  <caption><h3>LAB</h3></caption>
		<tr>
			<th>Name</th>
			<th>Place</th>
			<th>Post</th>
			<th>Pin</th>
			<th>E-mail</th>
			<th>Phone</th>
			<th>Delete</th>
			<th>status</th>
			<th>Block/Unblock</th>
		</tr>
		{%for i in val%}
			<tr>
			<td>{{i[2]}}</td>
			<td>{{i[3]}}</td>
			<td>{{i[4]}}</td>
			<td>{{i[5]}}</td>
			<td>{{i[6]}}</td>
			<td>{{i[7]}}</td>
			<td><a href="/deletela?id={{i[1]}}" style="color:white" onclick="return confirm('are you sure')">DELETE</a></td>
			<td>{{i[9]}}</td>
			<td><a href="/blockl?id={{i[1]}}" style="color:white">BLOCK</a><br><br><a href="/unblockl?id={{i[1]}}" style="color:white">UNBLOCK</a></td>
		</tr>
		{%endfor%}
	</table>
